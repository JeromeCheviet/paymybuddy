<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://kit.fontawesome.com/f0f1afcd2c.js" crossorigin="anonymous"></script>
    <title>Pay My Buddy / <th:block th:text="${title}"></th:block>
    </title>
</head>
<body>


<div class="container">

    <div id="alert-box" th:if="${(param.error != null) and (param.error[0] == 'mailexist')}" class="alert alert-danger"
         role="alert">
        Email already exist
    </div>

    <div class="login-form-container">
        <div class="row login-form-content">
            <div class="title-form-container">
                <h1 class="paymybuddy-title my-3 btn">Pay My Buddy</h1>
            </div>
            <form method="post"
                  th:action="@{/newUser}"
                  th:object="${newUser}">

                <div class="row">
                    <div class="col-11 m-auto my-4">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required"
                                   th:field="*{signupEmail}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 m-auto">
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" name="password" required="required"
                                   placeholder="Password"
                                   th:field="*{signupPassword}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 m-auto my-4">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="userName" name="userName" placeholder="Name" required="required"
                                   th:field="*{signupUserName}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 m-auto">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="bankName" name="bankName" required="required"
                                   placeholder="Bank name"
                                   th:field="*{signupBankName}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 m-auto my-4">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="rib" name="rib" placeholder="RIB/IBAN" required="required"
                                   th:field="*{signupRib}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 mb-2 mx-auto d-flex justify-content-center">
                        <button class="btn btn-primary login-btn" name="Submit" value="Create" type="submit">
                            Create
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 mb-5 mx-auto d-flex justify-content-center">
                        <a href="login" title="Cancel" class="paymybuddy-link">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    setTimeout(() => {
        const box = document.getElementById("alert-box");
        box.style.display = "none";
    }, 5000);
</script>
</body>
</html>
