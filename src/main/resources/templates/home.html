<th:block th:insert="~{fragments/header}" xmlns="http://www.w3.org/1999/html"></th:block>

<div id="alert-box" th:if="${(param.msg != null) and (param.msg[0] == 'nocredit')}" class="alert alert-danger"
     role="alert">
    No enough money for this operation.
</div>

<div class="container">
    <div class="row">
        <h1 class="text-center mt-4">Welcome <span th:text="${user.getUserName()}"></span> !</h1>
    </div>
    <div class="row">
        <div class="col-12 fw-bolder text-center my-5">
            you're balance is : <span th:text="${user.getBalance()}"></span> €.
        </div>
    </div>
    <div class="row">
        <div class="col-12 my-5">
            <div class="col-10 m-auto">
                <form method="post"
                      th:action="@{/bankTransfer}"
                      th:object="${bankTransferForm}">

                    <div class="row">
                        <div class="col-10 m-auto text-center">
                            <label for="amount">How do you want transfer ?</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 m-auto my-5">
                            <div class="input-group mb-3">
                                <span class="input-group-text">€</span>
                                <input type="number" class="form-control" step="0.01" min="0" id="amount" name="amount"
                                       placeholder="How do you want transfer ?"
                                       th:field="*{amount}"/><br>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10 m-auto mb-5 text-center">
                            Transaction type
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-3 m-auto mb-4">
                            <div class="row">
                                <div class="col-12 col-md-6 text-center">
                                    <input type="radio" class="form-check-input" name="transferType" value="credit"
                                           id="credit"
                                           th:field="*{transferType}"/>
                                    <label class="form-check-label" for="credit">Credit</label>
                                </div>
                                <div class="col-12 col-md-6 text-center">
                                    <input type="radio" class="form-check-input" name="transferType" value="debit"
                                           id="debit"
                                           th:field="*{transferType}"
                                           th:disabled="${flag}"/>
                                    <label class="form-check-label" for="debit">Debit</label> <br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-11 mb-5 mx-auto d-flex justify-content-center">
                            <button class="btn btn-primary login-btn" type="submit">Validate</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("credit").setAttribute("checked", "checked")
    </script>

    <th:block th:insert="~{fragments/footer}"></th:block>
