<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://kit.fontawesome.com/f0f1afcd2c.js" crossorigin="anonymous"></script>
    <title>Pay My Buddy</title>
</head>
<body>

<div class="container">

    <div id="alert-box" th:if="${(param.error != null) and (param.error[0] == 'true')}" class="alert alert-danger"
         role="alert">
        Connection error ! <br/> Please check your email or password.
    </div>

    <div class="login-form-container">
        <div class="row login-form-content">
            <div class="title-form-container">
                <h1 class="paymybuddy-title my-3 btn">Pay My Buddy</h1>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="row">
                    <div class="col-11 m-auto my-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-regular fa-envelope"></i></span>
                            <input type="text" class="form-control" id="username" name="username"
                                   th:placeholder="Email">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-11 m-auto">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">*</span>
                            <input type="password" class="form-control" id="password" name="password"
                                   th:placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 my-4 mx-auto d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberme">
                            <label class="form-check-label" for="rememberme">
                                Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 mb-5 mx-auto d-flex justify-content-center">
                        <button class="btn btn-primary login-btn" name="Submit" value="Login" type="submit"
                                th:text="Login">Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    setTimeout(() => {
        const box = document.getElementById("alert-box");
        box.style.display = "none";
    }, 10000);
</script>
</body>
</html>
