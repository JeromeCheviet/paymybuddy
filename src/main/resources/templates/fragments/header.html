<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://kit.fontawesome.com/f0f1afcd2c.js" crossorigin="anonymous"></script>
    <title>Pay My Buddy / <th:block th:text="${title}"></th:block>
    </title>
</head>
<body>
<div class="container-fluid p-1">
    <nav class="navbar navbar-light p-0">
        <a href="home" class="navbar-brand p-0">
            <div class="paymybuddy-logo">Pay My Buddy</div>
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a href="home" class="nav-link" th:classappend="${title} == 'Home'? 'active' : ''">Home</a>
            </li>
            <li class="nav-item">
                <a href="transfer" class="nav-link disabled" aria-current="page" th:classappend="${title} == 'Transfer'? 'active' : ''">Transfer</a>
            </li>
            <li class="nav-item">
                <a href="profile" class="nav-link disabled" th:classappend="${title} == 'Profile'? 'active' : ''">Profile</a>
            </li>
            <li class="nav-item">
                <a href="contact" class="nav-link disabled" th:classappend="${title} == 'Contact'? 'active' : ''">Contact</a>
            </li>
            <th:block th:if="${user.isRole()}">
                <li class="nav-item">
                    <a href="admin" class="nav-link">Admin</a>
                </li>
            </th:block>
            <li class="nav-item">
                <a href="logout" class="nav-link">Log off</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container-fluid bg-light px-4 py-3">
    <nav aria-label="breadcumb">
        <ol class="breadcrumb">
            <th:block th:if="${title} == 'Home'">
                <li class="breadcrumb-item active">
                    Home
                </li>
            </th:block>
            <th:block th:unless="${title} == Home">
                <li class="breadcrumb-item">
                    <a href="home">Home</a>
                </li>
            </th:block>
            <!--            if not home then on affiche le li ci-dessous-->
            <th:block th:if="${title} != 'Home'">
                <li class="breadcrumb-item active">
                    <span th:text="${title}"></span>
                </li>
            </th:block>
        </ol>
    </nav>
</div>
