<th:block th:insert="~{fragments/header}"></th:block>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="container">
    <div class="row">
        <div class="col-12 mb-5 text-center d-flex justify-content-center">
            <div class="fs-3">
                <th:block th:if="${totalFeesAmount > 0}">
                    <div class="row">
                        User
                        <th:block th:text="${user.userName}"></th:block>
                        has a total fees amount of :
                    </div>
                    <div class="row">
                        <div class="text-center fw-bold">
                            <th:block
                                    th:text="${totalFeesAmount} % 1 == 0? ${#numbers.formatDecimal(totalFeesAmount, 0, 0) + '€'}:${#numbers.formatDecimal(totalFeesAmount,1 ,2, 'POINT') + '€'}"></th:block>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-6 fs-4">
                    Fee Details
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover border border-dark align-middle">
                <thead class="text-center head-bg align-middle">
                <tr>
                    <th class="py-5">Date</th>
                    <th>Transaction Amount</th>
                    <th>Fee Amount</th>
                </tr>
                </thead>
                <tbody class="text-center">
                <tr th:if="${user.transactions.isEmpty()}">
                    <td colspan="3">No transaction for user
                        <th:block th:text="${user.userName}"></th:block>
                    </td>
                </tr>
                <tr th:each="transaction: ${user.transactions}">
                    <td class="py-5"><span th:text="${transaction.date}">Date</span></td>
                    <td><span th:text="${transaction.amount}">Transaction Amount</span></td>
                    <td><span th:text="${transaction.feeAmount}">Fee Amount</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>

<th:block th:insert="~{fragments/footer}"></th:block>
